<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="calculator">

            <div class="input" id="screen"></div>
            <div class="buttons">
                <div class="operators">
                    <div onclick="screen.innerHTML+='+'">+</div>
                    <div onclick="screen.innerHTML+='-'">-</div>
                    <div onclick="screen.innerHTML+='*'">&times;</div>
                    <div onclick="screen.innerHTML+='/'">&divide;</div>
                </div><!--operators-->
                <div class="left-buttons">
                    <div class="numbers">
                        <div onclick="insert(7)">7</div>
                        <div onclick="insert(8)">8</div>
                        <div onclick="insert(9)">9</div>
                    </div>
                    <div class="numbers">
                        <div onclick="insert(4)">4</div>
                        <div onclick="insert(5)">5</div>
                        <div onclick="insert(6)">6</div>
                    </div>
                    <div class="numbers">
                        <div onclick="insert(1)">1</div>
                        <div onclick="insert(2)">2</div>
                        <div onclick="insert(3)">3</div>
                    </div>
                    <div class="numbers">
                        <div onclick="insert(0)">0</div>
                        <div onclick="screen.innerHTML+='.'">.</div>
                        <div onclick="screen.innerHTML=''">C</div>
                    </div><!--numbers-->
                </div><!--leftbuttons-->
                <div class="equal" onclick="screen.innerHTML =eval(screen.innerHTML)">=</div>
            </div><!--buttons-->
        </div><!--calculator-->
    </div><!--main-->
    <script src='./script.js' type='text/javascript'></script>
</body>

</html>
